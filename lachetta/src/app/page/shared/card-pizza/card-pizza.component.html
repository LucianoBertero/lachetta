<div class="container">
  <div class="card">
    <div class="card-image">
      <img src="../../../../assets/pngegg.png" alt="" />
    </div>
    <div class="title">{{ pizza?.name }}</div>
    <div class="subtitle">
      <ul>
        <li>
          <span class="subtitle-title">Ingredientes:</span>
          <span class="subtitle-description">{{ pizza?.ingredientes }}</span>
        </li>
      </ul>
    </div>
    <div class="price">
      <span class="price-title">Precio: $</span>
      <span class="price-description">{{ pizza?.price }}</span>
    </div>
    <div class="button">
      <button>Agregar al carrito</button>
    </div>
  </div>
</div>
